<script>
	// ここにチャレンジ3の回答を記載！！
const literalThree = "3";
const numberThree = 3;
console.log(literalThree === numberThree);// false

const literalFour = "4";
const numberFour = 4;

console.log(literalFour == numberFour);// true

const numberFive = 5;
const numberSix = 6;

console.log(numberFive <= numberSix);// true
